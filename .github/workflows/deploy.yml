name: Deploy Infrastructure

on:
  push:
    branches:
      - develop        # Deploy em DEV
      - 'release/*'    # Deploy em HOMOLOG
      - main           # Deploy em PROD

jobs:
  deploy:
    runs-on: ubuntu-latest

    # Permissões necessárias para autenticar na AWS via OIDC (se configurado)
    # ou apenas para ler o repo.
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js (CDK dependency)
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install CDK
        run: npm install -g aws-cdk

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install Python Dependencies
        run: |
          pip install -r requirements.txt

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      # --- LÓGICA DE SELEÇÃO DE AMBIENTE ---
      - name: Determine Environment
        id: env-selector
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "ENV_TAG=prod" >> $GITHUB_ENV
            echo "Deploying to PRODUCTION"
          elif [[ "${{ github.ref }}" == *"release/"* ]]; then
            echo "ENV_TAG=homol" >> $GITHUB_ENV
            echo "Deploying to HOMOLOGATION"
          else
            echo "ENV_TAG=dev" >> $GITHUB_ENV
            echo "Deploying to DEVELOPMENT"
          fi

      # --- DEPLOY DINÂMICO ---
      - name: CDK Deploy
        run: |
          # Passamos a variavel ENV_TAG descoberta acima para o contexto (-c config=...)
          cdk deploy --require-approval never -c config=${{ env.ENV_TAG }}