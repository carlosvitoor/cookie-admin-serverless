name: Deploy Full Stack

on:
  push:
    branches:
      - develop        # Deploy em DEV
      - 'release/*'    # Deploy em HOMOLOG
      - main           # Deploy em PROD

jobs:
  deploy:
    runs-on: ubuntu-latest

    # Permissões necessárias para autenticar na AWS
    permissions:
      id-token: write
      contents: read

    steps:
      # ======================================================
      # 1. SETUP DO AMBIENTE
      # ======================================================
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js (CDK & React)
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Setup Python (CDK & Lambda)
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install CDK Global
        run: npm install -g aws-cdk

      - name: Install Infra Dependencies
        run: pip install -r requirements.txt

      # ======================================================
      # 2. PREPARAÇÃO DA LAMBDA (VENDORIZING)
      # ======================================================
      # Isso corrige o erro "No module named 'pydantic'"
      - name: Install Lambda Dependencies
        run: |
          echo "Instalando dependências Python dentro de src/..."
          pip install -r src/requirements.txt -t src/

      # ======================================================
      # 3. LÓGICA DE AMBIENTE E CREDENCIAIS
      # ======================================================
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Determine Environment
        id: env-selector
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "ENV_TAG=prod" >> $GITHUB_ENV
            echo "Environment: PRODUCTION"
          elif [[ "${{ github.ref }}" == *"release/"* ]]; then
            echo "ENV_TAG=homol" >> $GITHUB_ENV
            echo "Environment: HOMOLOGATION"
          else
            echo "ENV_TAG=dev" >> $GITHUB_ENV
            echo "Environment: DEVELOPMENT"
          fi

      # ======================================================
      # 4. DEPLOY DA INFRAESTRUTURA (BACKEND)
      # ======================================================
      - name: CDK Deploy
        run: |
          # Passamos a variavel ENV_TAG para o app.py
          cdk deploy --require-approval never -c config=${{ env.ENV_TAG }}

      # ======================================================
      # 5. BUILD E DEPLOY DO FRONTEND (REACT)
      # ======================================================
      - name: Build React App
        working-directory: ./frontend
        run: |
          npm install
          npm run build
          # Isso gera a pasta 'frontend/dist' com o site otimizado

      - name: Sync Frontend to S3
        run: |
          # O nome do bucket deve bater com o definido no stack.py
          BUCKET_NAME="cookie-admin-site-${{ env.ENV_TAG }}"
          
          echo "Enviando arquivos para o bucket: $BUCKET_NAME"
          
          # Copia os arquivos compilados para o S3
          aws s3 sync ./frontend/dist s3://$BUCKET_NAME --delete